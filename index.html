<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<script>
			function setVoiceOverFocus(element) {
			  var focusInterval = 10; // ms, time between function calls
			  var focusTotalRepetitions = 10; // number of repetitions

			  element.setAttribute('tabindex', '0');
			  element.blur();

			  var focusRepetitions = 0;
			  var interval = window.setInterval(function() {
				element.focus();
				focusRepetitions++;
				if (focusRepetitions >= focusTotalRepetitions) {
				  window.clearInterval(interval);
				}
			  }, focusInterval);
			}
			
			function roll(side) {
				var randomNumber = Math.floor(Math.random() * side) + 1;
				console.log(randomNumber);
				var result = document.getElementById("result");
				result.innerHTML = randomNumber;
				setVoiceOverFocus(result);
			 	document.getElementById("D" + side ).focus();
			}
		</script>
	</head>
<body>
 
  <button id="D20" onclick="roll(20)">D20</button>
  <button id="D12" onclick="roll(12)">D12</button>
  <button id="D10" onclick="roll(10)">D10</button>
  <button id="D8" onclick="roll(8)">D8</button>
  <button id="D6" onclick="roll(6)">D6</button>
  <button id="D4" onclick="roll(4)">D4</button>
  <br>
  <p id="result"> </p>
</body>
